<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All User Subscriptions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">All User Subscriptions</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Plan</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for sub in subscriptions %}
            <tr>
                <td class="fw-bold">{{ sub.user.username }}</td>
                <td>{{ sub.plan.name }}</td>
                <td>{{ sub.start_date }}</td>
                <td>{{ sub.end_date }}</td>
                <td class="fw-bold {% if sub.status == 'active' %}text-success
                           {% elif sub.status == 'cancelled' %}text-danger
                           {% else %}text-warning
                           {% endif %}">
                           {{ sub.status|title }}
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5" class="text-center">No subscriptions found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
